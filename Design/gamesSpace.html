<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/gamesSpace.css">
	<title>非即我社区-游戏空间</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/gamesSpace.js"></script>
</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<img src="images/logo.png.png"></div>
			<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="/userPage.html">个人首页</a>
					</li>
					<li>
						<a href="/friendsSpace.html">好友空间</a>
					</li>
					<li>
						<a href="/gamesSpace.html">游戏空间</a>
					</li>
					<li>
						<a href="#" class="logout">注销</a>
					</li>
					<li>
						<a href="#" data-toggle="modal" data-target="#myModal">联系我们</a>
						<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="myModalLabel">联系我们</h4>
									</div>
									<div class="modal-body">
										<p>
											如果你对非即我社区有任何疑问，或者对我们的服务有任何意见或建议，非常欢迎你直接与我们联络，我们将竭诚为你服务。
											<br>
											<br>
											联系电话：15918408867
											<br>
											服务时间：9:00 -- 18:00
											<br>客服邮箱： notmeisme@163.com</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary">Save changes</button>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="gameBox">
		<audio src="https://freecodecamp.cn/images/simonSound1.mp3" class="audio"></audio>
		<audio src="https://freecodecamp.cn/images/simonSound2.mp3" class="audio"></audio>
		<audio src="https://freecodecamp.cn/images/simonSound3.mp3" class="audio"></audio>
		<audio src="https://freecodecamp.cn/images/simonSound4.mp3" class="audio"></audio>
		<div class="leftBox">
			<div class="block1 block" value="0"></div>
			<div class="block2 block" value="1"></div>
			<div class="block3 block" value="2"></div>
			<div class="block4 block" value="3"></div>
		</div>
		<div class="rightBox">
			<table>
				<th class="gameName">
					<h2>Simon Game</h2>
				</th>
				<tr>
					<td>
						色块数量:
						<span class="blockCounts"></span>
					</td>
				</tr>
				<tr>
					<td>
						<button class="startBtn">开始游戏</button>
					</td>
				</tr>
				<tr class="resetTr">
					<td>
						<button class="resetBtn">重置游戏</button>
					</td>
				</tr>
				<tr class="module">
					<td>
						<input type="radio" name="module" value="easy"  checked/>
						简单模式
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="module" value="hard" />
						困难模式
					</td>
				</tr>
				<tr>
					<td>
						历史最高分:
						<span class="gameScore"></span>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/signin.css">
	<title>非即我社区-登录</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/signin.js"></script>
</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<img src="images/logo.png.png"></div>
			<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="/">首页</a>
					</li>
					<li>
						<a href="/signin.html">登录</a>
					</li>
					<li>
						<a href="/signup.html">注册</a>
					</li>
					<li>
												<a href="#" data-toggle="modal" data-target="#myModal">联系我们</a>
						<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="myModalLabel">联系我们</h4>
									</div>
									<div class="modal-body">
										<p>
											如果你对非即我社区有任何疑问，或者对我们的服务有任何意见或建议，非常欢迎你直接与我们联络，我们将竭诚为你服务。
											<br>
											<br>
											联系电话：15918408867
											<br>
											服务时间：9:00 -- 18:00
											<br>
											客服邮箱： notmeisme@163.com</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary">Save changes</button>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="clear"></div>
	<div class="header text-center">
		<h3>非即我社区传送门↓↓</h3>
	</div>
	<div class="signin">
		<div class="signin-out">
			<form action="/signinForm" method="post">
				<div class="form-group">
					<label for="username">用户名：</label>
					<span class="username-err"></span>
					<input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名"></div>
				<div class="form-group">
					<label for="password">密码：</label>
					<span class="password-err"></span>
					<input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"></div>
				<div class="form-group">
					<input type="button" name="sign-btn1" value="登录" class="form-control signInBtn1"></div>
				<div class="form-group">
					<input type="button" name="sign-err" value="忘记密码" class="form-control signInBtn2"></div>
			</form>
		</div>
	</div>
	<div class="footer-bar"></div>
	<div class="footer text-center">
		<span>Write By-</span>
		<a href="#">NotMeIsMe</a>
